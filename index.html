<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar form de contacto -- con un archivo php</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form class="mt-5" method="post" action="1.php"> <!--Agregamos el atributo method y action--->
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label> <!--Aca pregunta el nombre, y se va a enviar lo que pongamos en el input-->
                    <input type="text" class="form-control" id="nombre" name="nombre"> <!--Agregamos el name si o si. Todos los inputs deben tener un name--> 
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo electronico</label>
                    <input type="email" class="form-control" id="correo" name="correo">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="acepto" name="acepto" value="Si">
                    <label class="form-check-label" for="acepto">Acepto terminos y condiciones</label>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>

            </form>
        </div>
    </div>
</div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
